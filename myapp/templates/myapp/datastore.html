<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Suggestion | Apcoer STT </title>
  </head>
  <body>
    <video width="100%" autoplay muted loop>
      <source src="{% static 'myapp/images/intro.mp4' %}" type="video/mp4">
      
    Your browser does not support the video tag.
    </video>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">Sanskrit Voice Recognition</a>
        <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>   
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/contributers">Contributers</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/sourcecode">Source-code</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/datastore">Any-Suggestions?</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/admin">Admin-login</a>
            </li>
            
        </ul>
        </div>
    </div>
    </nav>






    
    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>





      <div class="text-center  my-1">   
        <div style="border:BLACK 2px SOLID">
         <div class="badge bg-dark fs-6  font-monospace text-wrap my-1" style="width: 90%;">
           Any Suggestions/ Bugs report/ Appreciation  please do write us!!!!!!
         </div>
        </div>
        
        
        <form method="POST" action="/datastore">
            {% csrf_token %}
            <div class='form-group'>
        <div class="container">
          <div class="mb-3 my-3">
          <label for="name" class="form-label">Name</label>
          
          <input type="name" class="form-control text-center" id="name" name="name" placeholder="enter your name : name">
          </div>
          <div class="mb-3 my-3">
          <label for="email" class="form-label">Email address</label>
          
          <input type="email" class="form-control text-center" id="email" name="email" placeholder="enter your email : name@example.com">
          </div>
          <div class="mb-3 my-3">
            <label for="suggestion" class="form-label">Enter your Appreciation/ Bug report description.</label>
            <textarea class="form-control" id="suggestion" name="suggestion" rows="3"></textarea>
          </div>
         

        <button class="btn btn-primary my-2"  type="submit">
            Submit</button>

        </div>
        </div>
</form>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  


</body>
</html>
